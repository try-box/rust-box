syntax = "proto3";

package transferpb;

service DataTransfer {
  rpc Transfer(stream Message) returns (Empty) {}
  rpc Send(Message) returns (Message) {}
}

message Message {
  uint64 id = 1;
  uint32 priority = 3;
  uint32 total_chunks = 5;
  uint32 chunk_index =7;
  bytes data = 10;
}

message Empty {
}